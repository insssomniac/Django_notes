{% extends 'base.html' %}

{% block content %}

  <h1 class="my-5">These are notes:</h1>
  <div class="row row-cols3 g-2">
    {% for note in notes %}
    <div class="col">
      {% if user.is_authenticated %}
        <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-none">
          {% else %}
          <a href="{% url 'notes.share' pk=note.id %}" class="text-dark text-decoration-none">
          {% endif %}
          <div class="p-3 border">
            <h3>{{ note.title }}</h3>
            {{ note.text|truncatechars:18 }}
          </div>
        </a>
    </div>
    {% endfor %}
  </div>

{% endblock %}
