{% extends 'base.html' %}

{% block content %}

<form method="POST">
  {% csrf_token %}
  {{ form }}
  <button type="submit" class="btn btn-primary my-2">Submit</button>
</form>
{% if form.errors %}
  <div class="alert alert-danger my-1">
    {{ form.errors.title.as_text }}
  </div>
{% endif %}
<a href="{% url 'notes.list' %}" class="btn btn-secondary my-2">Cancel</a>

{% endblock %}
